<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="dugmici">
        <button class="toolbtn" [routerLink]="['/']" style="float: none; cursor: pointer;"><a>Logout</a></button>
      </div>
    <mat-card class="example-card">
        <mat-card-subtitle class="subtitle">Email <br> Phone number</mat-card-subtitle>
        <mat-card-title class="title">Company name</mat-card-title>
        <mat-card-content>
          <p>State, City, Address</p>
          <p>Description Description Description Description Description Description Description Description Description Description Description Description</p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions class="buttons">
          <button mat-button>Accept</button>
          <button mat-button style="background-color: #264653;">Decline</button>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
</body>
</html>
