<div>
    <div class="row">
        <div *ngFor='let n of notifications' class="card"
            style="width: 26rem; margin-left: 4.6rem; margin-top: 3rem; border: 1; border-color: #83C3B4;">
            <div class="card-body">
                <p class="card-text mt-2" style="font-size: 20px;"><span
                        style="color: #287271;"><b>{{n.text}}</b></span></p>
                <p class="card-text mt-2" style="font-size: 20px;"><span style="color: #287271;"><b>{{ n.time |
                            date:'medium' }}</b></span></p>

                <button (click)="markAsRead(n.id)" style="color: #F29040; margin-top: 1rem;"
                    class="btn btn-outline-secondary">Mark as read</button>
            </div>
        </div>
    </div>
</div>
