<mat-toolbar>
    <h1><span>S</span>tylinkt</h1>
    <span class="example-spacer"></span>
    <button [routerLink]="['/userPosts']" style="float: none; cursor: pointer;"><a>My posts</a></button>
    <button [routerLink]="['/publishPost']" style="float: none; cursor: pointer;"><a>Publish</a></button>
    <button [routerLink]="['/followingPosts']" style="float: none; cursor: pointer;"><a>Following</a></button>
    <button [routerLink]="['/createJobOffer']" style="float: none; cursor: pointer;"><a>Create offer</a></button>
    <button [routerLink]="['/jobOffers']" style="float: none; cursor: pointer;"><a>Job offers</a></button>
    <button [routerLink]="['/searchProfiles']" style="float: none; cursor: pointer;"><a>Search</a></button>
    <button *ngIf="!user.isPublic" [routerLink]="['/viewRequests']" style="float: none; cursor: pointer;"><a>Requests</a></button>
    <button (click)="logout()" style="cursor: pointer;"><a>Logout</a></button>
</mat-toolbar>

<div class="container">
    <div class="row">
        <div class="col-3 mt-4">
            <div class="form-group">
                <label style="color: #287271;" for="fileInput">Add image</label>
                <input class="form-control mt-2" id="fileInput" type="file" (change)="selectFile($event)">
            </div>
        </div>
        <div class="col-1 mt-4"></div>
        <div *ngIf="url" class="col-8 mt-4">
            <div class="card" style="width: 30rem; border: 1; border-color: #83C3B4;">
                <img class="card-img-top p-2" [src]="url" *ngIf="url" width="370" height="370">
                <div class="card-body">
                    <div class="form-group">
                        <label style="color: #287271;" for="ta1">Write description here</label>
                        <textarea [(ngModel)]="description" style="border-color: #83C3B4;" id="ta1" class="form-control"
                            rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label style="color: #287271;" for="ta2">Enter the link here</label>
                        <textarea [(ngModel)]="link" style="border-color: #83C3B4;" id="ta2" class="form-control"
                            rows="2"></textarea>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="button" style="color: #F29040;" class="btn btn-outline-secondary mt-3"
                            (click)="publish()">Publish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
