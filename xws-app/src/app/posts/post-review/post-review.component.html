<div class="row">
    <div *ngFor='let post of posts' class="card"
        style="width: 26rem; margin-left: 4.6rem; margin-top: 3rem; border: 1; border-color: #83C3B4;">
        <div *ngIf="postId != post.id">
            <img class="card-img-top p-2" src="{{post.image}}" alt="Card image cap">
            <div class="card-body">
                <div class="row">
                    <div class="col-2"><button *ngIf="!isLiked(post.id)" style="color: #F29040; margin-top: -1.5rem;"
                            class="btn btn-outline-secondary" (click)="like(post.id)">Like</button></div>
                    <div class="col-6"><button *ngIf="!isDisliked(post.id)" style="color: #F29040; margin-top: -1.5rem;"
                            class="btn btn-outline-secondary" (click)="dislike(post.id)">Dislike</button></div>
                    <div class="col-4"><button (click)="comments(post.id)"
                            style="color: #F29040; margin-left: 0.6rem; margin-top: -1.5rem;"
                            class="btn btn-outline-secondary">Comment</button></div>
                </div>
                <h2 class="card-title" style="color: #264653;"><b>{{post.user}}</b></h2>
                <p class="card-text mt-2" style="font-size: 20px;">{{post.description}}</p>
                <a style="color: #264653;" class="btn btn-outline-secondary" href="{{post.link}}" target="_blank">Show
                    link</a>
            </div>
        </div>
        <div *ngIf="postId == post.id && backPost != post.id">
            <div class="card-body">
                <div class="row">
                    <div class="col-10">
                    </div>
                    <div class="col-2">
                        <button style="color: #F29040;" (click)="back(post.id)"
                            class="btn btn-outline-secondary mb-2"><i class="bi bi-arrow-left"></i></button>
                    </div>
                </div>
                <p class="card-text" style="font-size: 20px;">{{post.description}}</p>
                <h2 class="card-title" style="margin-left: 129px;"><b>Comments</b></h2>
                <div *ngFor="let comment of commentList">
                    <label class="form-control mb-1">{{comment.user}}: {{comment.content}}</label>
                </div>
                <div class="form-group mt-4">
                    <label style="color: #F29040;" for="textA">Enter your comment here</label>
                    <textarea [(ngModel)]="comment" class="form-control" rows="1" id="textA"></textarea>
                </div>
                <div class="col-md-12 text-center">
                    <button (click)="publishComment(post.id)" type="button" style="color: #F29040;"
                        class="btn btn-outline-secondary mt-3">Publish</button>
                </div>
            </div>
        </div>
    </div>


</div>
